<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    
  </head>

  <body style="max-width: 200px; width: 200px; margin: 0">
    <div style="background:#c2b6e7;">
      <img src="./Img/24x24.png" style="float:left">
      <p style="margin:0; padding:6px; text-align: center;">Math Equations</p>
    </div>
    <div style="margin:10px;">
      <div>
          <img id="imgExampleFontSelected" style="width:100%;">
      </div>
      <div>
        <p style="display:inline">Selected Font: </p>
        <select name="select" id="selectedFont"> <!--Supplement an id here instead of using 'name'-->
          <option value="STIX-Web" selected>STIX-Web</option>
          <option value="TeX">TeX</option> 
          <option value="Asana-Math">Asana-Math</option>
          <option value="Neo-Euler">Neo-Euler</option>
          <option value="Gyre-Pagella">Gyre-Pagella</option>
          <option value="Gyre-Termes">Gyre-Termes</option>
          <option value="Latin-Modern">Latin-Modern</option>
        </select>
      </div>
      
      
    </div>
    <button id="resetUIButton">reset UI</button>
    <script src="./popUp.js"></script>
  </body>
</html>
